<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristiano Franca" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Website quiz, games, raciocionio, inteligente" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <title>Quiz Cards</title>
  </head>
  <body>
    <div id="quiz">
      <div id="container">
        <div id="Screen">
          <div id="head">
            <p>ðŸ‘‹ QuizTime</p>
            <div id="Pontuacao">
              <div id="Icon">
                <img src="assets/Vector.svg" alt="tick" />
              </div>
              <div id="Acertos">
                <p>0</p>
              </div>
            </div>
          </div>
          <div id="Text">
            <h1>Qual era o objetivo da personagem?</h1>
          </div>
          <div id="opcoes">
            <div id="Card1">
              <input id="check1" type="radio" name="resposta" value="0" />
              <div id="resposta">
                <label for="check1"></label>
              </div>
            </div>
            <div id="Card2">
              <input id="check2" type="radio" name="resposta" value="1" />
            </div>
            <div id="Card3">
              <input id="check3" type="radio" name="resposta" value="2" />
            </div>
          </div>
          <div id="footer">
            <div id="questoes">
              <div id="questoesRestantes">
                <p>0</p>
              </div>
              <div id="questoesFaltam">
                <p>/5</p>
              </div>
            </div>
            <div id="Skip">
              <button type="submit" onclick="responder()">
                <img src="assets/Icon.svg" alt="Seta" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
